<!DOCTYPE html>
<head>
<title>The Arrival of Web VR for Scientific Communication</title>
<head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v2.1.0/dist/aframe-physics-system.js"></script>
    <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
    <script src="./ttl.js"></script>
    <script src="/model_spawner.js"></script>
</head>
</head>
<body>
<a-scene stats>
    <a-assets>
      <a-asset-item id="avo" src="./models/avocado/glTF/Avocado.gltf"></a-asset-item>
      <a-asset-item id="toast_gltf" src="./models/toast/gltf/toast.gltf"></a-asset-item>
      <a-mixin id="avo" gltf-model="#avo" scale="10 10 10" rotation="0 180 0" dynamic-body></a-mixin>
      <a-mixin id="toast_gltf" gltf-model="#toast_gltf" scale="0.05 0.05 0.05" rotation="0 0 0" dynamic-body></a-mixin>
      <a-mixin id="piping" material="color: #14dc2b; metalness: 0.35; roughness: 0.62" geometry="primitive: cylinder"></a-mixin>
    </a-assets>
    <a-camera wasd-controls="fly: true"></a-camera>
    <a-entity position="0 7 -3" mixin="piping" geometry="height: 6; radius: 1.25" ></a-entity>
    <a-entity position="0 5 -3"  mixin="piping" geometry="height: 2; radius: 1.5"></a-entity>
    <a-entity position="0 4 -3" color="blue" modelspawner="rate: 30; modelasset: #toast_gltf; modelscale: 0.05 0.05 0.05"></a-entity>
    <a-box height="1" width="5" depth="5" position="0 -0.51 -3" static-body></a-box>
    <a-sky color="#FEFEFE"></a-sky>

</a-scene>
</body>
